{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Savoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'socialMedia:feed' %}">
          <img
          src="../../../media/cutlery.png"
          height="30"
          alt="MDB Logo"
          loading="lazy"
          />
        </a>
        <!-- Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socialMedia:feed' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socialMedia:categories' %}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipies:my_recipes' user.pk %}">My Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recipies:create' user.pk %}">Create</a>
          </li>
        </ul>
      </div>

      <!-- Profile -->
      <div class="nav-item dropstart">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
          <img
            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
            class="rounded-circle"
            height="30"
            alt="Black and White Portrait of a Man"
            loading="lazy"
          />
        </a>
        <div class="dropdown-menu pull-right">
            <a class="dropdown-item" href="{% url 'profiles:my_profile' user.pk %}">My Profile</a>
            <a class="dropdown-item" href="{% url 'profiles:settings' user.pk %}">Settings</a>
            <hr class="dropdown-divider">
          <div class="text-center">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block body %}

  {% endblock %}
</body>
</html>
