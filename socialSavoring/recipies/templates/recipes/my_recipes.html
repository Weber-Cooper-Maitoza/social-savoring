{% extends 'socialMedia/baseNav.html' %}
{% block body %}
  <h1 class="text-center py-3">My Recipes</h1>
  <div class="mx-5 row row-cols-1 row-cols-md-2 g-4">
    {% for recipe in recipes %}
      <div class="col">
        <div class="card">
          <img src="{{ recipe.recipe_image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.recipe_name }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="{% url 'recipies:recipe_detail' recipe.id %}" class="btn btn-primary">View Recipe</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
