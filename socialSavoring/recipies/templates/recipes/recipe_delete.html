{% extends 'socialMedia/baseNav.html' %}
{% block body %}
<div class="container m-5">
  <div class="row">
    <div class="col d-flex align-items-center">
      <a class="btn btn-dark" href="{% url 'recipies:recipe_edit' recipe.id %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
        </svg>
        Cancel
      </a>
    </div>
    <div class="col">
      <h1 class="text-center">Delete Recipe</h1>
    </div>
    <div class="col d-flex align-items-center justify-content-end">
    </div>
  </div>
  <div class="row py-3">
    <form method="post">
      {% csrf_token %}
      <h4 class="text-center">Are you sure you want to delete "{{recipe.recipe_name}}"?</h4>
      <div class="text-center">
        <button class="btn btn-danger" type="submit">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
